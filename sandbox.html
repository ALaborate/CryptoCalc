<html>

<head>
    <title>JS executor for mobile devices</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form textarea {
            display: block;
            width: 90%;
            margin: 10 auto;
            height: 60%;
        }
    </style>
</head>

<body>
    <div id="main">
        <a href="index.html">Home</a>
        <h1>
            JS executor for mobile devices
        </h1>
        <form>
            <textarea id="code">
//type your JS here
            </textarea><br>
            <button onclick="Execute();" type="button">Execute!</button>
            <button onclick="ClearConsole();" type="button">Clear console!</button>
        </form>
        Console output:<br>
        <div id="console">

        </div>
    </div>
</body>
<script type="text/javascript" defer>
    function ClearConsole() {
        document.getElementById("console").innerHTML = "";
    }
    function CustomToString(obj) {
        if (typeof obj == "object") {
            var ret = "";
            if (obj instanceof Array) {
                ret += "[ ";
                for (var v in obj) {
                    if (obj.hasOwnProperty(v))
                        ret += " " + CustomToString(obj[v]) + ",";
                }
                ret = ret.substring(0, ret.length - 1);
                ret += " ]"
            }
            else {
                ret += "{ ";
                for (var v in obj) {
                    if (obj.hasOwnProperty(v))
                        ret += " " + v + ":" + CustomToString(obj[v]) + ",";
                }
                ret = ret.substring(0, ret.length - 1);
                ret += " }"
            }

            return ret;
        }
        else if (typeof obj == "function") {
            return typeof obj;
        }
        else return "" + obj;
    }   
    var NativeLog = console.log;
    function CustomLog() {
        var c = document.getElementById("console");
        for (var i = 0; i < arguments.length; i++) {
            c.innerHTML += " " + CustomToString(arguments[i]) + "<br>";
            NativeLog(arguments[i]);
        }
    }
 
    console.log = CustomLog;
    function Execute() {
        var code = document.getElementById("code").value;
        CustomLog(eval(code));
    }
</script>

</html>
